name: Memory Benchmark - Windows Server 2025

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  benchmark-memory-2025:
    runs-on: windows-2025
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Memory Benchmark
        shell: pwsh
        run: |
          Get-PhysicalDisk | ForEach-Object {
            Write-Host "Disk $($_.DeviceID): $($_.FriendlyName)" -ForegroundColor Cyan
            Write-Host "  Media Type: $($_.MediaType)" -ForegroundColor Yellow
            Write-Host "  Bus Type: $($_.BusType)" -ForegroundColor Yellow
            Write-Host "  Size: $([math]::Round($_.Size / 1GB, 2)) GB" -ForegroundColor Yellow
            Write-Host "  RPM: $($_.SpindleSpeed)" -ForegroundColor Yellow
            Write-Host ""
          }
